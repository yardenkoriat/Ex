<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design2Live Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<div class="modal hidden">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>More Info</h2>
    <p>This is additional information about the ride.</p>
  </div>
</div>

<body>
  

    <header class="main-header">
        <div class="logo">Design2Live</div>
        <button class="menu-btn">â˜°</button>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">Jornal</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
    </header>
    
    <section> 
    <main class="main-content">
      <section class="gallery">
        <article class="card">
          <img src="assets/images/001 .jpg" alt="Example image" />
          <h3>Mountain Escape</h3>
          <p>Feel the thrill of adventure in every ride.</p>
          <button>Read more</button>
        </article>
      </section>
    </main>
    <article class="card">
      <img src="assets/images/002 .jpg" alt="Desert ride" />
      <h3>Desert Ride</h3>
      <p>Explore vast dunes with power and speed.</p>
      <button>Read more</button>
    </article>
    
    <article class="card">
      <img src="assets/images/003 .jpg" alt="Urban cycling" />
      <h3>Urban Cycling</h3>
      <p>Commute in style and efficiency.</p>
      <button>Read more</button>
    </article>
  </section>

    <script>
      const btn = document.querySelector('.menu-btn')
      const nav = document.querySelector('.main-nav')
    
      btn.addEventListener('click', () => {
        nav.classList.toggle('active')
      })
    </script>

<script>
  const modal = document.querySelector('.modal')
  const openBtns = document.querySelectorAll('.card button')
  const closeBtn = document.querySelector('.close-btn')

  openBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      modal.classList.remove('hidden')
    })
  })

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden')
  })
</script>

    </body>
</html>
